<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="node_modules/ladda/dist/ladda-themeless.min.css"/>
    
</head>

<body>
    <nav class="navbar navbar-expanded-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">
            STORM
        </a>
        <button class="navbar-toggler" type="button" data-target="#menu" data-toggle="collapse">
            <span class="navbar-toggler-icon">
            </span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Início</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" id="submenu"
                        href="#">Cadastros</a>
                    <div class="dropdown-menu bg-dark" aria-labelledby="submenu">
                        <a class="dropdown-item text-white" href="produto.html">
                            Produtos
                        </a>
                        <a class="dropdown-intem text-white" href="usuarios.html">


                        </a>
                    </div>
                </li>

            </ul>
        </div>
    </nav>
    <div class="jumbotron">
        <h4 class="display-4">Cadastrar Novo Produto</h4>
        <p class="lead">Cadastre um Novo Produto
            Para ser exibido ma prateleira
        </p>
    </div>
    <div class="container-fluid">
            <form id="formProduto" autocomplete="off">
                <div class="row">
                     <div class="col-12 col-md-6">
                         <div class="form-group">
                             <input class="form-control" type="text" name="nomeProduto" placeholder="Qual o Nome?"/>
                         </div>
                        </div>
                        <div class="col-12 col-md-6">
                                <div class="form-group">
                                        <input class="form-control" type="text" name="precoProduto" placeholder="Qual o Preço?"/>
                              </div>
                        </div>
                            
                          <div class="col-12">
                              <div class="form-group">
                                  <textarea rows="8"class="form-control" name="descProduto" placeholder="Qual a descrição?"></textarea>
                              </div>
                          </div>
                          <div class="col-12 d-flex justify-content-end">
                               <button  id="btnSalvar" type="submit" class="btn btn-primary">Salvar</button>
                          </div>
                     </div>
                </div>
            </form> 
        </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/ladda/dist/spin.min.js"></script>
